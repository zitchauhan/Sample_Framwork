# Environment
environment=qa

# Browser
# Uncomment the line for the browser you want to use
# browser=firefox
browser=chrome
# browser=edge

# Base URL
url=https://www.facebook.com/
# url=https://www.microsoft.com/en-in

# Screenshot Settings
CaptureScreenShot=Yes
# Set to Yes to capture screenshots
CaptureOnlyFAIL=Yes
# Set to Yes to capture screenshots only on failure

# Parallel Execution
parallelExecution=true
# Set to true to enable parallel execution
threadCount=4
# Number of threads to use for parallel execution

# Retry Configuration
retry.enabled=true
max.retry.count=3

# Maximum number of retry attempts

# Timeout Settings
implicitWait=5
explicitWait=20

# Reporting
reporting.enabled=true
 # Enable or disable reporting
reporting.path=target/reports   
# Path where reports will be saved

# Logs
logging.level=INFO
# Log level (e.g., INFO, DEBUG, ERROR)
logging.path=target/logs
# Path where logs will be saved

# Email Notification
email.enabled=true             
 # Enable or disable email notifications
email.from=your-email@example.com
# Sender email address
email.to=recipient@example.com
# Recipient email address
email.subject=Test Execution Report
# Subject of the email
email.smtp.host=smtp.example.com
# SMTP host
email.smtp.port=587
# SMTP port
email.smtp.username=your-email@example.com
# SMTP username
email.smtp.password=password
# SMTP password
# Database Configuration
db.url=jdbc:mysql://localhost:3306/yourdb
db.username=dbuser
db.password=dbpassword

# API Endpoints
api.base.url=https://api.example.com
api.timeout=30
# API timeout in seconds
# Other Settings
feature.flag.enable=true
# Enable or disable specific feature flags
